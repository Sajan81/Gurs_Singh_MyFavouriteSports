  <div class="search-container">
    <label class="search-label">Search Here</label>
    <input type="text" [(ngModel)]="inputValue" class="search-input">
    <button (click)="search(inputValue)" class="search-button">Search</button>
    <h3 *ngIf="typePresent" class="success-text">This game is present in the list.</h3>
    <h3 *ngIf="!typePresent && typePresent != undefined" class="error-text">This game is not present in the list.</h3>
  </div>
  
  <div class="item-container no-type">
    <h2>Items with no type :</h2>
    <app-content-card *ngFor="let item of contentArray | contentTypeFilter" class="item-card no-type-card" [item]="item"> </app-content-card>
 
  </div>
  
  <div class="item-container indoor">
    <h2>Items with type 'Indoor':</h2>
    <app-content-card *ngFor="let item of contentArray | contentTypeFilter:'Indoor'" class="item-card indoor-card" [item]="item"> </app-content-card>
      
  </div>

  <div class="item-container digital">
    <h2>Items with type 'Digital':</h2>
    <app-content-card *ngFor="let item of contentArray | contentTypeFilter:'Digital'" [item]="item">
    </app-content-card>

  
   
</div>
