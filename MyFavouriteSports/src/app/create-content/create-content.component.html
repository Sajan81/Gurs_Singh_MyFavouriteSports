<div class="form">
    <label for="id">ID</label>
    <input type="number" id="id" [(ngModel)]="id">
    
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="title">
    
    <label for="description">Description</label>
    <input type="text" id="description" [(ngModel)]="description">
    
    <label for="type">Type</label>
    <input type="text" id="type" [(ngModel)]="type">
    
    <label for="tags">Tags</label>
    <input type="text" id="tags" [(ngModel)]="tags">
    
    <button (click)="createContent()">Create Content</button>
  </div>
